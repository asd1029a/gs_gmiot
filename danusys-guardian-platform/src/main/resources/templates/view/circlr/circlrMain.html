$(document).ready(function(){
	
	// 비디오 옵션 세팅
	const videoOption = {
		midServerIp : [[${serverName}]],
		mediaAuthority : [[ ${session.admin.mediaAuthority}]],
		clientIp : [[ ${session.clientIp} ]]
	};
	
	videoManager.init(videoOption);
	
	$(".aside-fold-btn").click(function(){
