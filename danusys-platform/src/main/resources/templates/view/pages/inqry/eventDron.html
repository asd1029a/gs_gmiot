<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout_inqry">

<th:block layout:fragment="content">
    <h4>
        <i><img src="/images/default/inquiryTitle.svg"></i>
        <span>조회/관리</span>
        <i><img src="/images/default/settingArrowNext.svg"></i>
        <span>이벤트 조회</span>
        <i><img src="/images/default/settingArrowNext.svg"></i>
        <span>드론 관제 이벤트</span>
    </h4>
    <section class="inquiry_content">
        <article class="search_form" id="searchForm">
            <h6>드론 관제 이벤트 검색</h6>
            <form>
                <div>
                    <dl class="checkbox_set">
                        <dt>이벤트 등급</dt>
                        <dd>
							<span>
								<input type="checkbox" id="urgent" name="">
								<label for="urgent"><span></span>긴급</label>
							</span>
                            <span>
								<input type="checkbox" id="caution" name="">
								<label for="caution"><span></span>주의</label>
							</span>
                        </dd>
                    </dl>
                    <dl class="date_set">
                        <dt>발생 기간</dt>
                        <dd><input type="text" id="startDt" placeholder="날짜를 입력하세요" class="input_date"></dd>
                        <span>부터</span>
                        <dd><input type="text" id="endDt" placeholder="날짜를 입력하세요" class="input_date"></dd>
                        <span>까지</span>
                    </dl>
                </div>
                <div>
                    <dl class="selectbox_set">
                        <dt>이벤트 종류</dt>
                        <dd>
                            <div class="dropdown_checkbox" data-selectbox-type="eventKind">
                                <p class="checkbox_title checkbox_title_event select" data-placeholder="이벤트 종류 선택">이벤트 종류 선택</p>
                                <ul class="checkbox_list checkbox_list_event list"></ul>
                            </div>
                        </dd>
                    </dl>
                    <dl class="selectbox_set">
                        <dt>행정구역</dt>
                        <dd>
                            <div class="dropdown_checkbox" data-selectbox-type="district">
                                <p class="checkbox_title checkbox_title_district select" data-placeholder="행정구역 선택">행정구역 선택</p>
                                <ul class="checkbox_list checkbox_list_district list"></ul>
                            </div>
                        </dd>
                    </dl>
                    <dl class="checkbox_set">
                        <dt>처리 상태</dt>
                        <dd>
							<span>
								<input type="checkbox" id="staus01" name="">
								<label for="staus01"><span></span>미처리</label>
							</span>
                            <span>
								<input type="checkbox" id="staus02" name="">
								<label for="staus02"><span></span>조치완료</label>
							</span>
                            <span>
								<input type="checkbox" id="staus03" name="">
								<label for="staus03"><span></span>종료</label>
							</span>
                        </dd>
                    </dl>

                    <dl class="search_text_set">
                        <dd><input type="text" name="keyword" placeholder="검색어를 입력하세요."></dd>
                        <dd class="button" id="resetFormBtn"><i><img src="/images/default/return.svg"></i>검색조건 초기화</dd>
                        <dd class="button" id="searchBtn"><i><img src="/images/default/search.svg"></i>검색</dd>
                    </dl>
                </div>
            </form>
        </article>
        <article class="search_list">
            <div class="article_title">
                <dl class="title">
                    <dt>드론 관제 이벤트 목록</dt>
                    <dd><span class="count">0</span>건</dd>
                </dl>
                <div>
                    <ul class="status_label">
                        <li><span class="red"></span>미처리 : 5</li>
                        <li><span class="yellow"></span>조치 완료 : 3</li>
                        <li><span class="green"></span>이벤트 종료 : 14</li>
                    </ul>
                    <!--<ul>
                        <li><i><img src="/images/default/add.svg"></i>추가</li>
                    </ul>-->
                </div>
            </div>
            <div class="search_table">
                <table id="dronEventTable">
                    <thead>
                    <tr>
                        <!--<th>Index</th>-->
                        <th>이벤트 ID</th>
                        <th>이벤트 종류</th>
                        <th>이벤트 등급</th>
                        <th>처리 상태</th>
                        <th>개소 관리 ID</th>
                        <th>개소 이름</th>
                        <th>행정구역</th>
                        <th>개소 주소</th>
                        <th>이벤트 발생일시</th>
                        <th>이벤트 종료일시</th>
                        <th>상세보기</th>
                    </tr>
                    </thead>
                    <!--<tbody>
                    <tr>
                        <td>1</td>
                        <td>CEB000001</td>
                        <td>금연벨</td>
                        <td>주의</td>
                        <td><span class="status red"></span></td>
                        <td>BG001</td>
                        <td>광명시청</td>
                        <td>철산 3동</td>
                        <td>경기 광명시 시청로 20 광명시청</td>
                        <td>2021.11.25 15:49</td>
                        <td>2021.11.25 15:49</td>
                        <td><span class="button">상세보기</span></td>
                    </tr>
                    </tbody>-->
                </table>
            </div>
        </article>
    </section>
</th:block>
</html>
