<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_config">

    <th:block layout:fragment="content">
        <h4>
            <i><img src="/images/default/settingTitle.svg"></i>
            <span>환경설정</span>
            <i><img src="/images/default/settingArrowNext.svg"></i>
            <span>공통 코드 관리</span>
        </h4>
        <section class="settingContent">
            <article class="search-form" id="searchForm">
                <h6>공통 코드 검색</h6>
                <form>
                    <div>
                        <dl class="searchTextSet">
                            <dd><input type="text" name="keyword" placeholder="검색어를 입력하세요."></dd>
                            <dd class="button" id="resetFormBtn"><i><img src="/images/default/return.svg"></i>검색조건 초기화</dd>
                            <dd class="button"><i><img src="/images/default/search.svg"></i>검색</dd>
                        </dl>
                    </div>
                </form>
            </article>
            <div class="commonCodeCont">
                <article class="searchList">
                    <div class="articleTitle">
                        <dl class="title">
                            <dt>그룹 코드 목록</dt>
                            <dd><span class="count">0</span>건</dd>
                        </dl>
                    </div>
                    <div class="searchTable">
                        <table id="parentCodeTable">
                            <thead>
                            <tr>
                                <th>그룹 번호</th>
                                <th>그룹 명</th>
                                <th>그룹 코드</th>
                                <th>입력일</th>
                                <th>상세보기</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </article>
                <article class="searchList">
                    <div class="articleTitle">
                        <dl class="title">
                            <dt>{선택한 그룹 코드 이름}에 속한 세부 코드 목록</dt>
                            <dd><span class="count">0</span>건</dd>
                        </dl>
                    </div>
                    <div class="searchTable">
                        <table id="childCodeTable">
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>세부 코드</th>
                                <th>세부 코드 이름</th>
                                <th>사용 여부</th>
                                <th>상세보기</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </article>
            </div>
        </section>
    </th:block>
</html>
