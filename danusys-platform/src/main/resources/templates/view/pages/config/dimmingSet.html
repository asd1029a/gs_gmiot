<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_config"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="content">
    <h4>
        <i><img src="/images/default/settingTitle.svg"></i>
        <span>환경설정</span>
        <i><img src="/images/default/arrowNext.svg"></i>
        <span>스마트 가로등</span>
        <i><img src="/images/default/arrowNext.svg"></i>
        <span>디밍 설정</span>
    </h4>
    <section class="setting_content">
        <div class="dimming_contents">
            <div class="dimming_column">
                <article class="search_form">
                    <h6>디밍 검색</h6>
                    <form>
                        <div>
                            <ul class="button">
                                <li class="input"><input type="text" name="keyword" placeholder="검색어를 입력하세요."></li>
                                <li id="resetFormBtn"><i><img src="/images/default/return.svg"></i>검색조건 초기화</li>
                                <li id="searchBtn"><i><img src="/images/default/search.svg"></i>검색</li>
                            </ul>
                        </div>
                    </form>
                </article>
                <article class="search_list">
                    <div class="article_title">
                        <dl class="title">
                            <dt>디밍 목록</dt>
                            <dd><span class="count">123</span>건</dd>
                        </dl>
                        <ul>
                            <li sec:authorize="hasAnyRole('ROLE_config_rw')"><i><img src="/images/default/add.svg"></i>디밍 추가</li>
                        </ul>
                    </div>
                    <div class="search_table">
                        <table>
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>디밍 관리 ID</th>
                                <th>구역 이름</th>
                                <th>설명</th>
                                <th>스마트폴</th>
                                <th>마지막 수정일시</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </article>
            </div>
            <!-- 지도 영역 -->
            <div class="map"></div>
            <!-- //지도 영역 -->
        </div>
        <article class="search_list dimming_set">
            <div class="article_title">
                <dl class="title">
                    <dt>디밍 설정</dt>
                </dl>
                <div>
                    <ul>
                        <li><i><img src="/images/default/refresh.svg"></i>기본값으로 되돌리기</li>
                        <li><i><img src="/images/default/apply.svg"></i>적용</li>
                    </ul>
                </div>
            </div>
            <div class="setting_dimming">
                <ul>
                    <li>
                        <span>최대 밝기 도달 시간</span>
                        <input type="text" placeholder="00">초
                    </li>
                    <li>
                        <span>최대 밝기 유지 시간</span>
                        <input type="text" placeholder="00">초
                    </li>
                    <li>
                        <span>최소 밝기 도달 시간</span>
                        <input type="text" placeholder="00">초
                    </li>
                </ul>
                <div class="dimming_by_time">
                    <p>시간대별 최대/최소 밝기</p>
                    <table>
                        <thead>
                        <tr>
                            <th>시간(시)</th>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>최대</th>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                            <td><input type="text" placeholder="100"></td>
                        </tr>
                        <tr>
                            <th>최소</th>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                            <td><input type="text" placeholder="50"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
    </section>
</th:block>

</html>
