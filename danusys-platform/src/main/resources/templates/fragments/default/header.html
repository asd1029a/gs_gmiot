<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <header>
        <h1 class="logo"><i><img src="/images/default/headerMenu.svg"></i>Title</h1>
        <ul class="gnm">
            <li id="home"><a href="/pages/home">Home</a></li>
            <li id="dashboard"><a href="/pages/dashboard">Dashboard</a></li>
            <li id="mntr"><a href="/pages/mntr">Monitoring & Control</a></li>

            <li id="stats"><a href="/pages/stats">Statistics</a></li>

        <ul class="utmenu">

            <li><i><img src="/images/default/utmenu02.svg"></i>admin 님</li>

    <script>
        $(function() {
            let path = "[[${#httpServletRequest.getRequestURI()}]]";
            $(".gnm li").map((i, el) => {
                if(path.indexOf(el.id) > -1) $(el).addClass("active");
            })
        })
    </script>
</th:block>
</html>
