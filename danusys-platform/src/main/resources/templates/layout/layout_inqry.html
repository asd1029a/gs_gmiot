<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--<th:block th:insert="fragments/default/includes :: includes_head(~{::pagesLink})"></th:block>-->
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SMART-CITY 통합플랫폼</title>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="context-path" th:content="@{/}"/>

    <!-- default css files -->
    <link rel="stylesheet" type="text/css" href="/css/default/layout.css">

    <!--js file -->
    <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <th:block th:replace="fragments/default/header :: headerFragment">
    </th:block>

    <th:block layout:fragment="content">
    </th:block>

    <th:block th:insert="fragments/default/includes :: includes_footer(~{::pagesScript})">
    </th:block>

    <th:block th:replace="fragments/default/footer :: footerFragment">
    </th:block>
</div>
</body>

</html>
