<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="${@environment.getProperty('municipality.favicon')}"/>
    <title>Signage Display</title>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/signage.css">

    <!-- jquery -->
    <script type="text/javascript" src="/webjars/jquery/3.6.0/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="/js/pages/signageDisplay.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>

    <!-- video -->
    <script type="text/javascript" src="/js/kurento/video.js"></script>
    <script type="text/javascript" src="/js/kurento/kurento-utils.js"></script>
    <script type="text/javascript" src="/js/kurento/kurento-client.js"></script>

    <!-- pro4j -->
    <script type="text/javascript" src="/webjars/proj4js/2.2.1/proj4.js"></script>

    <!-- apexCharts-->
    <link rel="stylesheet" type="text/css" href="/css/plugin/apexCharts/apexcharts.css">
    <script type=text/javascript src="/js/plugin/apexCharts/apexcharts.min.js"></script>

</head>
<body>
<div class="wrap_signage">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let templateObj = [[${data}]];
        signageDisplay.init(templateObj);
        /*]]>*/
    </script>
    <th:block layout:fragment="content" />
</div>
</body>
</html>
