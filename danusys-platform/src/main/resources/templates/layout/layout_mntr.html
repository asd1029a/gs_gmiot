<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:insert="fragments/default/default"/>
    <script src="/webjars/jquery-ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/monitoring.css">

    <script type="text/javascript" src="/js/map/controlMap.js"></script>
