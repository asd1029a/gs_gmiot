<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/mntr/includes :: includes_head(~{::link})"></th:block>
    </head>
    <body>
        <div class="wrap">
            <th:block th:replace="fragments/default/header :: headerFragment">

            <th:block layout:fragment="content">
            </th:block>

            <th:block th:insert="fragments/mntr/includes :: includes_footer(~{::script})">
            </th:block>

            <th:block th:replace="fragments/default/footer :: footerFragment">
            </th:block>
        </div>
    </body>

</html>
