<!DOCTYPE html>
<html>
<head>
    <title>드론 상태 정보</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <link href="/css/pages/droneInfo.css" rel="stylesheet">
    <script src="/js/pages/droneInfo.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Drone Log Info</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <button id="start" class="btn btn-default" type="submit">start</button>
                <button id="stop" class="btn btn-default" type="submit">stop</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
